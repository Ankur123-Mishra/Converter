<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.core.js" integrity="sha256-tsIbwIT+4qFYQl3lJqYOZst6ot+JaR73T5eusuTukXM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" integrity="sha256-L/S5mZS8SPJVWoKym3Zwgf2f3/s3X3MaZ7QBA9HdnN8=" crossorigin="anonymous"></script>
    <script crossorigin="" src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <title>Document</title>
    
  
 </head>
  <body>
    <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Converter</title>
  
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
      <link href="https://fonts.googleapis.com/css2?family=Arimo&amp;family=Noto+Sans:wght@300&amp;family=Ubuntu:wght@300;400;500&amp;display=swap" rel="stylesheet">
  
      <link rel="stylesheet" href="Style.css">
      <script src="index.js" defer=""></script>
  
  
  
  
      <div class="converter">
          <h1 class="conv">Converter</h1>
          <div class="container">
              <div class="left-container">
                  <div class="from">
                      <h2>From</h2>
                      <select name="myunit" id="unit" class="unit">
                          <option value="hexa">Hexadecimal</option>
                          <option value="bin">Binary</option>
                          <option value="dec">Decimal</option>
                          <option value="octa">Octal</option>
                      </select><br>
                      <input type="text" name="mytext" id="text" class="input">
                  </div>
              </div>
              <div class="mid-container">
                  <button type="button" class="swap btn" id="swap">Swap</button><br>
                  <button type="button" class="convert btn" id="convert">Convert</button>
              </div>
              <div class="right-container">
                  <div class="to">
                      <h2>To</h2>
                      <select name="mychanged-unit" id="changed-unit" class="unit">
                          <option value="dec">Decimal</option>
                          <option value="hexa">Hexadecimal</option>
                          <option value="bin">Binary</option>
                          <option value="octa">Octal</option>
                      </select><br>
                      <input type="text" name="mychanged-text" id="changed-text" class="input">
                  </div>
              </div>
          </div>
        </div>
  
  
  </body></html>
